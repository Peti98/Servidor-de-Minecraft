# All PowerRanks messages can be changed here
# Available options:
# options starting with plugin_ are always available.
# options starting with argument_ are available for certain commands only!
# %plugin_name% | name of the plugin
# %plugin_prefix% | see general.prefix
# %argument_rank% | command argument rank name
# %argument_target_rank% | command argument target rank name
# %argument_subrank% | command argument subrank
# %argument_sender% | command argument sender name
# %argument_target% | command argument target name
# %argument_permission% | command argument permission node
# %argument_prefix% | command argument prefix
# %argument_suffix% | command argument suffix
# %argument_color% | command argument color
# %argument_cost% | command argument cost
# %argument_usertag_tag% | command argument usertag tag
# %argument_usertag_text% | command argument usertag text
# %argument_external_plugin% | command argument external plugin name
# %argument_addon% | command argument addon name
# %argument_material% | command argument material name

general:
  prefix: '&0[&b%plugin_name%&0]&r'
messages:
  no_permission: '%plugin_prefix% &4You don''t have permission to perform this command!'
  rank_set_sender: '%plugin_prefix% Set ''%argument_target%'' to rank: %argument_rank%'
  rank_set_target: '%plugin_prefix% You have been promoted to: %argument_rank% by
    %argument_sender%'
  player_not_found: '%plugin_prefix% &cPlayer ''%argument_target%'' not found!'
  group_not_found: '%plugin_prefix% &cGroup ''%argument_rank%'' not found!'
  player_check_rank: '%plugin_prefix% %argument_target%''s rank is %argument_rank%'
  inheritance_added: '%plugin_prefix% &aInheritance ''%argument_inheritance%'' added
    to rank: %argument_rank%'
  inheritance_removed: '%plugin_prefix% &aInheritance ''%argument_inheritance%'' removed
    from rank: %argument_rank%'
  rank_set_prefix: '%plugin_prefix% &aChanged prefix to ''%argument_prefix%'' on rank:
    %argument_rank%'
  rank_set_suffix: '%plugin_prefix% &aChanged suffix to ''%argument_suffix%'' on rank:
    %argument_rank%'
  rank_set_name_color: '%plugin_prefix% &aChanged name color to ''%argument_color%''
    on rank: %argument_rank%'
  rank_set_chat_color: '%plugin_prefix% &aChanged chat color to ''%argument_color%''
    on rank: %argument_rank%'
  error_create_rank: '%plugin_prefix% &cCould not create rank: %argument_rank%'
  error_delete_rank: '%plugin_prefix% &cCould not delete rank: %argument_rank%'
  rank_created: '%plugin_prefix% &aRank ''%argument_rank%'' created'
  rank_deleted: '%plugin_prefix% &aRank ''%argument_rank%'' deleted'
  player_promoted: '%plugin_prefix% &aPlayer %argument_target% promoted!'
  player_demoted: '%plugin_prefix% &aPlayer %argument_target% demoted!'
  error_player_promote: '%plugin_prefix% &aCould not promote player %argument_target%!'
  error_player_demote: '%plugin_prefix% &aCould not demote player %argument_target%!'
  build_enabled: '%plugin_prefix% &aBuilding enabled on rank: %argument_rank%'
  build_disabled: '%plugin_prefix% &aBuilding disabled on rank: %argument_rank%'
  permission_added: '%plugin_prefix% &aPermission ''%argument_permission%'' added
    to rank: %argument_rank%'
  permission_removed: '%plugin_prefix% &aPermission ''%argument_permission%'' removed
    from rank: %argument_rank%'
  permission_added_to_all_ranks: '%plugin_prefix% &aPermission ''%argument_permission%''
    added to all ranks.'
  permission_removed_from_all_ranks: '%plugin_prefix% &aPermission ''%argument_permission%''
    removed from all ranks.'
  success_adding_subrank: '%plugin_prefix% &aSubrank ''%argument_subrank%'' added
    to player: %argument_player%'
  error_adding_subrank: '%plugin_prefix% &cError adding subrank ''%argument_subrank%''
    to player: %argument_player%'
  success_removing_subrank: '%plugin_prefix% &aSubrank ''%argument_subrank%'' removed
    from player: %argument_player%'
  error_removing_subrank: '%plugin_prefix% &cError removing subrank ''%argument_subrank%''
    from player: %argument_player%'
  rank_renamed: '%plugin_prefix% &aRank ''%argument_rank%'' renamed!'
  error_renaming_rank: '%plugin_prefix% &cError renaming rank ''%argument_rank%''!'
  default_rank_changed: '%plugin_prefix% &aChanged default rank to: %argument_rank%'
  error_changing_default_rank: '%plugin_prefix% &cError changing default rank to:
    ''%argument_rank%''!'
  error_sign_unknown_rank: '%plugin_prefix% &cUnknown sign command!'
  sign_created: '%plugin_prefix% &aSign created!'
  error_adding_permission: '%plugin_prefix% &cError adding permission ''%argument_permission%''
    to rank: %argument_rank%'
  buy_success: '%plugin_prefix% &aYou bought the rank ''%argument_rank%'''
  buy_not_enough_money: '%plugin_prefix% &cInsufficient funds to buy the rank ''%argument_rank%'''
  buy_not_available: '%plugin_prefix% &cBuying ranks is not available on this server.'
  buyable_rank_added: '%plugin_prefix% &aAdded buyable rank ''%argument_target_rank%''
    to: %argument_rank%'
  error_adding_buyable_rank: '%plugin_prefix% &cError adding buyable rank ''%argument_target_rank%''
    to: %argument_rank%'
  buyable_rank_removed: '%plugin_prefix% &aRemoved buyable rank ''%argument_target_rank%''
    from: %argument_rank%'
  error_removing_buyable_rank: '%plugin_prefix% &cError removing buyable rank ''%argument_target_rank%''
    from: %argument_rank%'
  buy_cost_set: '%plugin_prefix% &aChanged buy cost of rank ''%argument_rank%'' to:
    %argument_cost%'
  error_setting_buy_cost: '%plugin_prefix% &cError changing buy cost of rank ''%argument_rank%''
    to: %argument_cost%'
  player_permission_added: '%plugin_prefix% &aPermission ''%argument_permission%''
    added to player: %argument_target%'
  player_permission_removed: '%plugin_prefix% &aPermission ''%argument_permission%''
    removed from player: %argument_target%'
  error_adding_player_permission: '%plugin_prefix% &c Error adding permission ''%argument_permission%''
    to player: %argument_target%'
  error_removing_player_permission: '%plugin_prefix% &cError removing permission ''%argument_permission%''
    from player: %argument_target%'
  success_change_subrank: '%plugin_prefix% &aSubrank ''%argument_subrank%'' of player
    ''%argument_player%'' successfully changed.'
  error_change_subrank: '%plugin_prefix% &cError changing subrank ''%argument_subrank%''
    of player ''%argument_player%''.'
  success_create_usertag: '%plugin_prefix% &aUsertag ''%argument_usertag_tag%'' successfully
    created with value: %argument_usertag_text%'
  error_create_usertag: '%plugin_prefix% &cError creating usertag ''%argument_usertag_tag%''
    with value: %argument_usertag_text%'
  success_edit_usertag: '%plugin_prefix% &aUsertag ''%argument_usertag_tag%'' successfully
    changed to: %argument_usertag_text%'
  error_edit_usertag: '%plugin_prefix% &cError changing usertag ''%argument_usertag_tag%''
    to: %argument_usertag_text%'
  success_remove_usertag: '%plugin_prefix% &aUsertag ''%argument_usertag_tag%'' successfully
    removed'
  error_remove_usertag: '%plugin_prefix% &cError removing usertag ''%argument_usertag_tag%'''
  success_set_usertag: '%plugin_prefix% &aSet %argument_target%''s usertag to: %argument_usertag_tag%'
  error_set_usertag: '%plugin_prefix% &cError changing %argument_target%''s usertag
    to: %argument_usertag_tag%'
  success_clear_usertag: '%plugin_prefix% &aCleared %argument_target%''s usertag!'
  error_clear_usertag: '%plugin_prefix% &cError clearing %argument_target%''s usertag!'
  success_set_promoterank: '%plugin_prefix% &aChanged the promote rank to ''%argument_target_rank%''
    on rank: %argument_rank%'
  error_set_promoterank: '%plugin_prefix% &cError changing the promote rank to ''%argument_target_rank%''
    on rank: %argument_rank%'
  success_set_demoterank: '%plugin_prefix% &aChanged the demote rank to ''%argument_target_rank%''
    on rank: %argument_rank%'
  error_set_demoterank: '%plugin_prefix% &cError changing the demote rank to ''%argument_target_rank%''
    on rank: %argument_rank%'
  success_clear_promoterank: '%plugin_prefix% &aCleared the promote rank on rank:
    %argument_rank%'
  error_clear_promoterank: '%plugin_prefix% &cError clearing the promote rank on rank:
    %argument_rank%'
  success_clear_demoterank: '%plugin_prefix% &aCleared the demote rank on rank: %argument_rank%'
  error_clear_demoterank: '%plugin_prefix% &cError clearing the demote rank on rank:
    %argument_rank%'
  error_usertags_disable_use_external_plugin: '%plugin_prefix% &cUsertags disabled,
    use %argument_external_plugin% instead'
  error_addon_not_found: '%plugin_prefix% &cError addon with name ''%argument_addon%''
    not found!'
  success_set_icon: '%plugin_prefix% &aIcon set to ''%argument_material%'' on rank:
    %argument_rank%'
  error_must_hold_item: '%plugin_prefix% &cYou must hold a item!'
  error_verbose_already_started: '%plugin_prefix% &cVerbose logging is already running!'
  error_verbose_not_started: '%plugin_prefix% &cVerbose logging is not running!'
  error_verbose_must_stop_before_save: '%plugin_prefix% &cCannot save log wile verbose
    is running!'
  success_verbose_started: '%plugin_prefix% &aVerbose logging started! &cWarning:
    enabling verbose may decrease server performance, only use verbose for bug reporting!'
  success_verbose_stopped: '%plugin_prefix% &aVerbose logging stopped! To save the
    log use the command: /pr verbose save'
  error_saving_verbose: '%plugin_prefix% &cError saving verbose log! Did you start
    logging?'
  success_verbose_saved: '%plugin_prefix% &aVerbose log saved!'
commands:
  usage_command_reload: '%plugin_prefix% &c/pr reload [config/plugin/all]'
  usage_command_setrank: '%plugin_prefix% &c/pr setrank <username> <rank>'
  usage_command_setownrank: '%plugin_prefix% &c/pr setownrank <rank>'
  usage_command_check: '%plugin_prefix% &c/pr check [playername]'
  usage_command_add_permission: '%plugin_prefix% &c/pr addperm <rank> <permission>'
  usage_command_remove_permission: '%plugin_prefix% &c/pr delperm <rank> <permission>'
  usage_command_add_subrank: '%plugin_prefix% &c/pr addsubrank <player> <rank>'
  usage_command_remove_subrank: '%plugin_prefix% &c/pr delsubrank <player> <rank>'
  usage_command_enablesubrankprefix: '%plugin_prefix% &c/pr enablesubrankprefix <player>
    <rank>'
  usage_command_disablesubrankprefix: '%plugin_prefix% &c/pr disablesubrankprefix
    <player> <rank>'
  usage_command_enablesubranksuffix: '%plugin_prefix% &c/pr enablesubranksuffix <player>
    <rank>'
  usage_command_disablesubranksuffix: '%plugin_prefix% &c/pr disablesubranksuffix
    <player> <rank>'
  usage_command_enablesubrankpermissions: '%plugin_prefix% &c/pr enablesubrankpermissions
    <player> <rank>'
  usage_command_disablesubrankpermissions: '%plugin_prefix% &c/pr disablesubrankpermissions
    <player> <rank>'
  usage_command_add_inheritance: '%plugin_prefix% &c/pr addinheritance <rank> <inheritance>'
  usage_command_remove_inheritance: '%plugin_prefix% &c/pr delinheritance <rank> <inheritance>'
  usage_command_set_prefix: '%plugin_prefix% &c/pr setprefix <rank> <prefix>'
  usage_command_set_suffix: '%plugin_prefix% &c/pr setsuffix <rank> <suffix>'
  usage_command_set_chat_color: '%plugin_prefix% &c/pr setchatcolor <rank> <color>'
  usage_command_set_name_color: '%plugin_prefix% &c/pr setnamecolor <rank> <color>'
  usage_command_create_rank: '%plugin_prefix% &c/pr createrank <rankName>'
  usage_command_delete_rank: '%plugin_prefix% &c/pr deleterank <rankName>'
  usage_command_enable_build: '%plugin_prefix% &c/pr enablebuild <rankName>'
  usage_command_disable_build: '%plugin_prefix% &c/pr disblebuild <rankName>'
  usage_command_promote: '%plugin_prefix% &c/pr promote <playerName>'
  usage_command_demote: '%plugin_prefix% &c/pr demote <playerName>'
  usage_command_listpermissions: '%plugin_prefix% &c/pr listpermissions <rankName>'
  usage_command_listplayerpermissions: '%plugin_prefix% &c/pr listplayerpermissions
    <playerName>'
  usage_command_listsubranks: '%plugin_prefix% &c/pr listsubranks <playerName>'
  usage_command_add_buyable_rank: '%plugin_prefix% &c/pr addbuyablerank <rankName>
    <buyableRankName>'
  usage_command_del_buyable_rank: '%plugin_prefix% &c/pr delbuyablerank <rankName>
    <buyableRankName>'
  usage_command_set_cost: '%plugin_prefix% &c/pr setcost <rankName> <cost>'
  usage_command_add_player_permission: '%plugin_prefix% &c/pr addplayerperm <player_name>
    <permission>'
  usage_command_remove_player_permission: '%plugin_prefix% &c/pr delplayerperm <player_name>
    <permission>'
  usage_command_create_usertag: '%plugin_prefix% &c/pr createusertag <tagName> <text>'
  usage_command_edit_usertag: '%plugin_prefix% &c/pr editusertag <tagName> <text>'
  usage_command_remove_usertag: '%plugin_prefix% &c/pr removeusertag <tagName>'
  usage_command_set_usertag: '%plugin_prefix% &c/pr setusertag [playerName] <tagName>'
  usage_command_clear_usertag: '%plugin_prefix% &c/pr clearusertag [playerName] <tagName>'
  usage_command_list_usertags: '%plugin_prefix% &c/pr listusertags'
  usage_command_set_promoterank: '%plugin_prefix% &c/pr setpromoterank <rank> <promoteRank>'
  usage_command_set_demoterank: '%plugin_prefix% &c/pr setdemoterank <rank> <promoteRank>'
  usage_command_clear_promoterank: '%plugin_prefix% &c/pr clearpromoterank <rank>'
  usage_command_clear_demoterank: '%plugin_prefix% &c/pr cleardemoterank <rank>'
  usage_command_addoninfo: '%plugin_prefix% &c/pr addoninfo <addon_name>'
  usage_command_factoryreset: '%plugin_prefix% &c/pr factoryreset'
  usage_command_seticon: '%plugin_prefix% &c/pr seticon <rank>'
  usage_command_verbose: '%plugin_prefix% &c/pr verbose <start/stop/save>'
  unknown_command: '%plugin_prefix% &cUnknown command.'
  reload_config: '%plugin_prefix% &2Reloading (config) %plugin_name%'
  reload_config_done: '%plugin_prefix% &2%plugin_name% Reloaded (config)!'
  reload_plugin: '%plugin_prefix% &2Reloading (plugin) %plugin_name%'
  reload_plugin_done: '%plugin_prefix% &2%plugin_name% Reloaded (plugin)!'
  help:
  - '&a/pr help [page_number]&2 - Shows this menu'
  - '&a/pr createrank <rankName>&2 - Create a new rank'
  - '&a/pr deleterank <rankName>&2 - Delete a rank'
  - '&a/pr setrank <playerName> <rankName>&2 - Set someone''s rank'
  - '&a/pr setownrank <rankName>&2 - Set your own rank'
  - '&a/pr promote <playerName>&2 - Promote a player to the next rank'
  - '&a/pr demote <playerName>&2 - Demote a player to the previous rank'
  - '&a/pr setpromoterank <rankName> <promoteRankName>&2 - Change the rank to promote
    to'
  - '&a/pr setdemoterank <rankName> <demoteRankName>&2 - Change the rank to demote
    to'
  - '&a/pr clearpromoterank <rankName>&2 - Clear the promote rank'
  - '&a/pr cleardemoterank <rankName>&2 - Clear the demote rank'
  - '&a/pr check [playerName]&2 - Check someone''s rank'
  - '&a/pr listranks&2 - List all ranks'
  - '&a/pr listpermissions <rankName>&2 - List all permissions in a rank'
  - '&a/pr listplayerpermissions <playerName>&2 - List all permissions of a player'
  - '&a/pr listsubranks <playerName>&2 - List all subranks of a player'
  - '&a/pr reload [config/plugin/all]&2 - Reload PowerRanks'
  - '&a/pr addperm <rank> <permission>&2 - Add a permission to a rank'
  - '&a/pr delperm <rank> <permission>&2 - Remove a permission from a rank'
  - '&a/pr addplayerperm <playerName> <permission>&2 - Add a permission to a player'
  - '&a/pr delplayerperm <playerName> <permission>&2 - Remove a permission from a
    player'
  - '&a/pr addsubrank <playerName> <rankName>&2 - Add a sub rank to a player'
  - '&a/pr delsubrank <playerName> <rankName>&2 - Remove a sub rank from a player'
  - '&a/pr enablesubrankprefix <playerName> <subrankName>&2 - Show the subranks prefix'
  - '&a/pr disablesubrankprefix <playerName> <subrankName>&2 - Stop showing the subranks
    prefix'
  - '&a/pr enablesubranksuffix <playerName> <subrankName>&2 - Show the subranks suffix'
  - '&a/pr disablesubranksuffix <playerName> <subrankName>&2 - Stop showing the subranks
    suffix'
  - '&a/pr enablesubrankpermissions <playerName> <subrankName>&2 - Use the subranks
    permissions'
  - '&a/pr disablesubrankpermissions <playerName> <subrankName>&2 - Stop using the
    subranks permissions'
  - '&a/pr setprefix <rank> <prefix>&2 - Change the prefix of a rank'
  - '&a/pr setsuffix <rank> <suffix>&2 - Change the suffix of a rank'
  - '&a/pr setchatcolor <rank> <color>&2 - Change the chat color of a rank'
  - '&a/pr setnamecolor <rank> <color>&2 - Change the name color of a rank'
  - '&a/pr addinheritance <rank> <inheritance>&2 - Add a inheritance to a rank'
  - '&a/pr delinheritance <rank> <inheritance>&2 - Remove a inheritance from a rank'
  - '&a/pr enablebuild <rank>&2 - Enable building on a rank'
  - '&a/pr disablebuild <rank>&2 - Disable building on a rank'
  - '&a/pr renamerank <from_rank> <to_rank>&2 - Rename a rank'
  - '&a/pr setdefaultrank <rank>&2 - Set the default rank for new players'
  - '&a/pr createusertag <tag> <text>&2 - Create a new user tag'
  - '&a/pr editusertag <tag> <text>&2 - Edit a user tag'
  - '&a/pr removeusertag <tag>&2 - Delete a user tag'
  - '&a/pr setusertag [player] <tag>&2 - Assign a user tag'
  - '&a/pr clearusertag [player] <tag>&2 - Remove a user tag'
  - '&a/pr listusertags&2 - List all user tags'
  - '&a/pr gui&2 - Show the commands GUI'
  - '&a/pr rankup&2 - Buy a rank'
  - '&a/pr addbuyablerank <rank> <buyable_rank>&2 - Add a rank to the buyable list
    of a rank'
  - '&a/pr delbuyablerank <rank> <buyable_rank>&2 - Remove a rank from the buyable
    list of a rank'
  - '&a/pr setcost <rank> <cost>&2 - Set the buy cost of a rank'
  - '&a/pr seticon <rank>&2 - Set the icon of a rank to the current item in your hand'
  - '&a/pr verbose <start/stop/save>&2 - Enable verbose logging, may result in lower
    performance! Only use for bug reporting'
  - '&a/pr stats&2 - Show stats about PowerRanks'
version: '1.2'
