#-------------------------------------------------
#Configuration file for UserLogin plugin
#For any doubts, feel free to send me a message
#on my Discord (ElCholoGamer#3291)
#-------------------------------------------------
loginSpawn:
  world: default
  x: 0
  y: 70
  z: 0
  yaw: 0
  pitch: 0
lobbySpawn:
  world: default
  x: 0
  y: 70
  z: 0
  yaw: 0
  pitch: 0
timeOut:
  timeOutEnabled: true
  timeOutSeconds: 60
passwords:
  encryptPasswords: false
  minimumCharacters: 4
restrictions:
  disableChatBeforeLogin: true
  disableOpWhenQuit: true
  disableMovement: false
  loginDisabledCommands:
    - tell
    - help
    - trigger
    - tm
    - seed
    - msg
teleport:
  lobbyTeleportOnLogin: true
  loginTeleportOnJoin: true
